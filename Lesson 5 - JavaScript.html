            <h1 style="text-align:center">Task 1</h1>
            <form style="text-align:center" id="f1"> 
            <input type="button" style="width:100%; height:100px;" value="Click for Color Change" id="bg1" onclick="buttonbg('bg1')"> 

        <script>
  function buttonbg(id){
 
 var x = document.getElementById('bg1').style.backgroundColor; 
 if (x=="red"){ 
 document.getElementById(id).style.backgroundColor = "pink" ;}
  else if (x=="pink") {
  document.getElementById(id).style.backgroundColor = "green";
 }
 else { 
 document.getElementById(id).style.backgroundColor = "red";
  }
 } 
        </script>
    <h1 style="text-align:center">Task 2</h1>
    <script>
        function light(sw) {
          var pic;
          if (sw == 0) {
            pic = "bulb off.png"
          } else {
            pic = "bulb on.png"
          }
          document.getElementById('myImage').src = pic;
        }
        </script>
        
        <img id="myImage" src="bulb off.png" width="150" height="180">
        
        <p>
        <button type="button" onclick="light(1)">Light On</button>
        <button type="button" onclick="light(0)">Light Off</button>
        </p>
